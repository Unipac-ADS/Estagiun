<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Empresa - Login</title>
</head>
<body>
    <div class="main">
        <img src="../image/image-login.jpg" alt="Imagem ilustrativa de uma pessoa trabalhando">
        <div class="title">
            <span>Login</span> 
        </div>
        <div class="login">
            <span class="txtEmail">E-mail</span>

            <input type="password" class="inpEmail">
        </div>
    </div>
</body>
</html>
